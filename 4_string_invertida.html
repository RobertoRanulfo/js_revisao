    <script>
        // 4 - Reverter uma String:Escreva uma função em JavaScript que receba uma string como parâmetro e retorne a string invertida.

        const string = prompt('Digite a palavra');
        console.log(string); 

        const invertida = () => {
            const novaString = string.split('');
            const novaString2 = novaString.reverse();
            const novaString3 = novaString2.join('');
            console.log(novaString3)
        }

        invertida();
