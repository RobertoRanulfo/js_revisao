    <script>
        // 5 - Calcular Média de um Array: Escreva uma função em JavaScript que receba um array de números como parâmetro e retorne a média dos números no array

        const idades = [3, 9, 6];

        const mediaArray = (ar) =>{
            const soma = ar.reduce((acumulador, numero)=>acumulador+numero, 0)
            const media = soma/ar.length
            console.log(media)
        }

        mediaArray(idades);




    </script>
