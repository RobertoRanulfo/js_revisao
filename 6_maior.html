    <script>
    // 6 - Encontrar o Maior Número:
    // Escreva uma função em JavaScript que receba um array de números como parâmetro e retorne o maior número presente no array.

    const numeros = [1, 2, 3, 20, 4, 5];

    const maiorNumero = (array) =>{

        let maior = 0;
        array.forEach(e => {
            if(e > maior){
                maior = e;                
            }            
        });

        return maior


    }

    const maiorNumero2 = (array) =>{
        return Math.max(...array)
    }

    console.log(maiorNumero(numeros))

    console.log(maiorNumero2(numeros))


    </script>
