<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maior ou menor</title>
</head>
<body>
    <script>

        const maiorMenor = () =>{
            let n1 = prompt('Primeiro número');
            let n2 = prompt('Segundo número');
            
            if(n1 > n2){
                let maior = n1
                console.log(maior)
            } else{
                let maior = n2
                console.log(`O maior número é ${maior}`)
            }
            
            
        }

        maiorMenor()

        

    </script>
    
</body>
</html>
